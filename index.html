<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <title>Авторизація користувача</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <main>
        <form>
            <label>
                <p class="label-txt">Логін</p>
                <input type="text" class="input login-user">
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <label>
                <p class="label-txt">Пароль</p>
                <input type="password" class="input pass-user">
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <button type="submit" class="connect">Авторизуватись</button>
        </form>     
    </main>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/auth.js"></script>    
</body>
</html>
