<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <main>
        <form class="form-horizontal form-wrap">
            <div class="row">
                <div class="form-group">
                    <label for="surname" class="col-md-3 control-label">Прізвище: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="surname" placeholder="Іванов">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-md-3 control-label">Ім'я: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" placeholder="Іван">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-md-3 control-label">По-батькові: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="lastName" placeholder="Іванов">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-7">
                        <label for="dateBirthday" class="col-md-5 control-label">Дата народження: </label>
                        <div class="col-sm-7 date-birth-left-offset">
                            <input type="date" class="form-control" id="dateBirthday" placeholder="01.01.2019">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <label class="col-md-3 control-label">Стать: </label>
                        <div class="col-sm-9 gender-offset">
                            <label class="radio-inline">
                              <input type="radio" name="genderRadios" value="male"> чоловіча
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="genderRadios" value="female"> жіноча
                            </label>
                        </div>                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">E-mail: </label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" placeholder="test@fxmed.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-md-3 control-label">Телефон: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="phone" placeholder="067-123-45-67">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9">
                        <label for="address" class="col-sm-4 control-label">Адреса: </label>
                        <div class="col-sm-8 address-left-offset">
                            <input type="text" class="form-control" id="address" placeholder="м. Київ, пр. Перемоги 7">
                        </div>
                    </div>
                    <div class="col-md-3 address-top-offset">
                        <label class="radio-inline">
                          <input type="radio" name="addressRadios" id="address1" value="city"> місто
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="addressRadios" id="address2" value="village"> село
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-md-6">
                        <label class="control-label">Спадковість: </label>
                        <label class="radio-inline">
                          <input type="radio" name="heredityRadios" value="1"> так
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="heredityRadios" value="0"> ні
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label class="control-label">Паління: </label>
                        <label class="radio-inline">
                          <input type="radio" name="smokyRadios" value="1"> так
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="smokyRadios" value="0"> ні
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Професійна діяльність: </label>
                    <label class="radio-inline">
                      <input type="radio" name="wokrRadios" value="1"> розумова
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="wokrRadios" value="2"> фізична
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="wokrRadios" value="3"> не працює
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="wokrRadios" value="4"> токсичні впливи
                    </label>
                </div> 
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="control-label">Астма: </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoRadios1" value="1"> так
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoRadios1" value="0"> ні
                        </label>
                    </div>
                    <div class="col-md-4">
                        <label class="control-label left-offset">сезонна: </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoSeasonRadios1" value="1"> так
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoSeasonRadios1" value="0"> ні
                        </label>
                    </div>
                    <div class="col-md-4">
                        <label class="control-label left-offset">цілорічна: </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoYearRadios1" value="1"> так
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoYearRadios1" value="0"> ні
                        </label>
                    </div>
                </div> 
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="control-label">Риніт: </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoRadios2" value="1"> так
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoRadios2" value="0"> ні
                        </label>
                    </div>
                    <div class="col-md-4">
                        <label class="control-label left-offset">сезонна: </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoSeasonRadios2" value="1"> так
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoSeasonRadios2" value="0"> ні
                        </label>
                    </div>
                    <div class="col-md-4">
                        <label class="control-label left-offset">цілорічна: </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoYearRadios2" value="1"> так
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoYearRadios2" value="0"> ні
                        </label>
                    </div>
                </div> 
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="control-label">Кон'юнктивіт: </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoRadios3" value="1"> так
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoRadios3" value="0"> ні
                        </label>
                    </div>
                    <div class="col-md-4">
                        <label class="control-label left-offset">сезонна: </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoSeasonRadios3"value="1"> так
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoSeasonRadios3" value="0"> ні
                        </label>
                    </div>
                    <div class="col-md-4">
                        <label class="control-label left-offset">цілорічна: </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoYearRadios3" value="1"> так
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="alergoYearRadios3" value="0"> ні
                        </label>
                    </div>
                </div>  
                <div class="form-group">
                    <label class="col-md-10 control-label">Алергодерматит: </label>
                    <label class="radio-inline">
                      <input type="radio" name="alergoRadios4" value="1"> так
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="alergoRadios4" value="0"> ні
                    </label>
                </div>   
                <div class="form-group">
                    <label class="col-md-10 control-label">Екзема: </label>
                    <label class="radio-inline">
                      <input type="radio" name="alergoRadios5" value="1"> так
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="alergoRadios5" value="0"> ні
                    </label>
                </div>    
                <div class="form-group">
                    <label class="col-md-10 control-label">Кропивянка: </label>
                    <label class="radio-inline">
                      <input type="radio" name="alergoRadios6" value="1"> так
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="alergoRadios6" value="0"> ні
                    </label>
                </div>     
                <div class="form-group">
                    <label class="col-md-10 control-label">Оральний алергічний синдром: </label>
                    <label class="radio-inline">
                      <input type="radio" name="alergoRadios7" value="1"> так

                    <label class="radio-inline">
                      <input type="radio" name="alergoRadios7" value="0"> ні

                </div>      
                <div class="form-group">
                    <label class="col-md-10 control-label">Гастроінтестинальний алергічний синдрон: </label>
                    <label class="radio-inline">

                </div>      
                <div class="form-group">
                    <label class="col-md-10 control-label">Ангіоневротичний набряк: </label>
                    <label class="radio-inline">
                      <input type="radio" name="alergoRadios9" value="1"> так

                    <label class="radio-inline">
                      <input type="radio" name="alergoRadios9" value="0"> ні

                </div>        
                <div class="form-group">
                    <label class="col-md-10 control-label">Анафілактичний шок: </label>
                    <label class="radio-inline">
                      <input type="radio" name="alergoRadios10" value="1"> так
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="alergoRadios10" value="0"> ні
                    </label>
                </div>                               
            </div>
        </form>
    </main>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/babel.min.js" type="text/babel"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
